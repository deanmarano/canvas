<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <title>Dean's Canvas</title>
    <link href='stylesheets/site.css?v=1' media='all' rel='stylesheet' />
  </head>
  <body>
    <div class='image pull-left'>
      <canvas id='canvas'></canvas>
    </div>
    <div class='data pull-left'>
      <div class='pull-left' id='picker'>
        hi
      </div>
      <div class='actions pull-left'>
        <select class='imageSelect'>
          <option value='images/scan1.jpg'>Text</option>
          <option value='images/kitten.png'>Cat</option>
          <option value='images/flower.jpeg'>Flower</option>
        </select>
        <button id='invert'>Invert</button>
        <button id='grayscale_average'>Grayscale By Average</button>
        <button id='grayscale_luminosity'>Grayscale By Luminosity</button>
        <button id='blur'>Smooth (3x3 Average)</button>
        <button id='colorSegment'>Segment by Color</button>
        <button id='segment'>Segment</button>
        <button id='showNextSegment'>Show Next Segment</button>
        <button id='restore'>Restore Original</button>
      </div>
      <div class='clearfix'></div>
      <div id='histogram'>
        <ul></ul>
      </div>
      <canvas id='lineCanvas'></canvas>
      <br />
      <button id='segmentVertical'>Segment Vertically</button>
      <button id='showNextCharacter'>Show Next Character</button>
      <br />
      <canvas id='characterCanvas'></canvas>
      <div class='clearfix'></div>
    </div>
    <div id='templates'>
      <div id='histogramBar'>
        <li style='width: {{width}}px'>
          <p class='emptySpace' style='height: {{whitespaceHeight}}px;'></p>
          <p class='bar' style='height: {{barHeight}}px;'>
            {{value}}
          </p>
        </li>
      </div>
    </div>
    <script src="/javascripts/app.js" type="text/javascript"></script>
  </body>
</html>
